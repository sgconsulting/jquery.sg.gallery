<!DOCTYPE html>
<html lang="en">
<head>
  <title>jQuery.sg.gallery tests</title>
  <style media="screen">
    body {
      font: 14px/18px monospace;
    }
    .clearer {display: block; clear: both;}
  </style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.js"></script>
<link rel="stylesheet" href="../css/jquery.sg.gallery.css">
<script type="text/javascript" src="../lib/jquery.sg.gallery.js"></script>
  <script type="text/javascript">
    $(window).load(function() {
      $('#gallery1').gallery({fullScreen: true});
    });
  </script>
</head>

<body>
  <h1>Test fullscreen gallery</h1>
  <div id="gallery1">
    <img src="ph1.jpg">
    <img src="ph2.jpg">
    <img src="ph3.jpg">
    <img src="ph4.jpg">
    <img src="ph5.jpg">
    <img src="ph6.jpg">
    <img src="ph7.jpg">
    <img src="ph8.jpg">
    <img src="ph9.jpg">
    <a href="javascript:;" id="sg-prev"></a>
    <a href="javascript:;" id="sg-next"></a>
  </div>
  <div class="clearer">&nbsp;</div>
  <p>All photos courtesy <a href="http://www.filippogalluzzi.it">Filippo Galluzzi</a></p>
</body>
</html>
