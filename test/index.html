<!DOCTYPE html>
<html lang="en">
<head>
  <title>jQuery.sg.gallery tests</title>
  <style media="screen">
    body {
      font: 14px/18px monospace;
    }
    .clearer {display: block; clear: both;}
    #gallery1 {
      height: 400px; 
      position: relative; 
      overflow: hidden; 
      width: 100%;
      background-color: #000;
    }
  </style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.js"></script>
<script type="text/javascript" src="../lib/jquery.sg.gallery.js"></script>
  <script type="text/javascript">
    $(window).load(function() {
      $('#gallery1').gallery();
    });
  </script>
</head>

<body>

    <img src="ph2.jpg">
    <img src="ph3.jpg">
    <img src="ph4.jpg">
    <img src="ph5.jpg">
    <img src="ph6.jpg">
    <img src="ph7.jpg">
    <img src="ph8.jpg">
    <img src="ph9.jpg">
  </div>
  <div class="clearer">&nbsp;</div>
  <div><a href="javascript:;" id="prev">&lt;&lt; Previous</a> - <a href="javascript:;" id="next">Next &gt;&gt;</a></div>
  <div class="clearer">&nbsp;</div>
  <p>All photos courtesy <a href="http://www.filippogalluzzi.it">Filippo Galluzzi</a></p>

</html>
